name: Display Emulator CI

on:
  push:
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libsdl2-dev libsdl2-mixer-dev

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build .

      - name: Run Emulator
        run: |
          cd build
          xvfb-run ./DisplayEmulator

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: emulator-screenshot
          path: build/screenshot.bmp
