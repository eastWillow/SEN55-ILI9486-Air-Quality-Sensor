name: WASM Build and Deploy

on:
  push:
    branches:
      - main

# 1. REQUIRED PERMISSIONS FOR OFFICIAL DEPLOYMENT
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: 'latest'

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          emcmake cmake ..

      - name: Build
        run: |
          cd build
          emmake make
      
      # IMPORTANT: Disable Jekyll so files starting with "_" (common in WASM) aren't ignored
      - name: Create .nojekyll
        run: touch build/.nojekyll

      # --- START NEW DEPLOYMENT STEPS ---

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # Only deploy if pushing to main (don't deploy PRs)
        if: github.ref == 'refs/heads/main'
