name: Display Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libsdl2-dev imagemagick xvfb
        
    - name: Build
      run: |
        mkdir -p build
        cd build
        cmake ..
        cmake --build . --target display_integration_test emulator_test
        
    - name: Run Tests
      run: |
        cd build
        xvfb-run -a ctest --output-on-failure
        
    - name: Upload Artifacts on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          build/actual_*.bmp
          build/diff_*.bmp
